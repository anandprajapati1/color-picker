<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <script src="/node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <style>
        input {
            outline: 0;
        }
        
        .colerpalette {
            width: 200px;
            padding: 90px 40px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 0 10px -3px #000;
        }
        
        .colerpalette .text {
            transition: all .5s linear;
        }
    </style>
</head>

<body>
    <div ng-app="myApp" ng-controller="colorPickerController">
        <div>
            <span style="display: inline-block;background-color:rgb({{R}},0,0)">
        <input id="colorbar1" type="range" min="{{colorMinRange}}" max="{{colorMaxRange}}" ng-model="R" ng-change="colorchange()">
    </span>
            <span style="display: inline-block;background-color:rgb(0,{{G}},0)">
        <input id="colorbar2" type="range" min="{{colorMinRange}}" max="{{colorMaxRange}}" ng-model="G" ng-change="colorchange()">
    </span>
            <span style="display: inline-block;background-color:rgb(0,0,{{B}})">
            <input id="colorbar3" type="range" min="{{colorMinRange}}" max="{{colorMaxRange}}" ng-model="B" ng-change="colorchange()">
        </span>
            <br>
            <br>
            <div class="colerpalette" style="background-color:{{resultColor}}">
                <code class="text" style="color: {{R<colorMaxRange/1.25&&G<colorMaxRange/2&&B<colorMaxRange/1.25?'#fff':'#000'}}">rgb({{R}},{{G}},{{B}})</code>
                <!--<code>{{'rgb('+R+','+G+','+B+')'}}</code>-->
            </div>
        </div>
    </div>
</body>

</html>
